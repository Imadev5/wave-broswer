<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asta Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        #logo {
            font-size: 96px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        #tagline {
            font-size: 18px;
            color: #666666;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #search-container {
            width: 100%;
            max-width: 700px;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        #search-wrapper {
            position: relative;
        }

        #search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            transition: all 0.3s;
        }

        #search-icon::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border: 2px solid #666666;
            border-radius: 50%;
            top: 0;
            left: 0;
            transition: border-color 0.3s;
        }

        #search-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background: #666666;
            bottom: 0;
            right: 0;
            transform: rotate(-45deg);
            transform-origin: bottom;
            transition: background 0.3s;
        }

        #search-box:focus + #search-icon::before {
            border-color: #ffffff;
        }

        #search-box:focus + #search-icon::after {
            background: #ffffff;
        }

        #search-box {
            width: 100%;
            padding: 20px 24px 20px 56px;
            font-size: 16px;
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            background: #0a0a0a;
            color: #ffffff;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #search-box:hover {
            border-color: #2a2a2a;
            background: #0f0f0f;
        }

        #search-box:focus {
            border-color: #ffffff;
            background: #000000;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 20px 60px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        #search-box::placeholder {
            color: #666666;
        }

        #quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 80px;
            max-width: 700px;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .quick-link {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .quick-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .quick-link:hover {
            background: #0f0f0f;
            border-color: #ffffff;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .quick-link:hover::before {
            opacity: 1;
        }

        .quick-link-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quick-link:hover .quick-link-icon {
            transform: scale(1.1);
        }

        }

        .quick-link-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #footer {
            position: fixed;
            bottom: 24px;
            font-size: 12px;
            color: #333333;
            letter-spacing: 1px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            #logo {
                font-size: 64px;
            }

            #quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <div id="logo">Asta</div>
        <div id="tagline">Intelligent Browsing</div>
    </div>

    <div id="search-container">
        <div id="search-wrapper">
            <input 
                type="text" 
                id="search-box" 
                placeholder="Search the web or enter a URL..."
                autofocus
            >
            <div id="search-icon"></div>
        </div>
    </div>

    <div id="quick-links">
        <a href="https://github.com" class="quick-link">
            <div class="quick-link-icon icon-github"></div>
            <div class="quick-link-title">GitHub</div>
        </a>
        <a href="https://youtube.com" class="quick-link">
            <div class="quick-link-icon icon-youtube"></div>
            <div class="quick-link-title">YouTube</div>
        </a>
        <a href="https://twitter.com" class="quick-link">
            <div class="quick-link-icon icon-twitter"></div>
            <div class="quick-link-title">Twitter</div>
        </a>
        <a href="https://reddit.com" class="quick-link">
            <div class="quick-link-icon icon-reddit"></div>
            <div class="quick-link-title">Reddit</div>
        </a>
    </div>

    <div id="footer">
        Powered by Asta AI
    </div>

    <script>
        const searchBox = document.getElementById('search-box');
        
        searchBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchBox.value.trim();
                if (!query) return;
                
                // Check if it's a URL
                if (query.includes('.') && !query.includes(' ')) {
                    const url = query.startsWith('http') ? query : 'https://' + query;
                    window.location.href = url;
                } else {
                    // Search on Brave
                    window.location.href = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
